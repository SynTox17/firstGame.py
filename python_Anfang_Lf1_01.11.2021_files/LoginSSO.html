    <script type="text/javascript">
        var fullScreenViewerTitle = '';
                
        $(document).ready(function () {
            triggerViewMessage();
        });
        function triggerViewMessage() {
            CommonFunctions.makePostMessageCall(window.parent, new CommonWindowMessages.GenericMessage(CommonWindowMessages.MessageNames.extensionContentViewed));
        }
        function openFullScreenViewer() {
            window["ctl00_ctl00_MainFormContent_FullScreenViewer"].open({
                iconUrl: '/App_Themes/Default/icons/xp/element_file48.png',
                contentElement: $(".iframe-container"),
                title: fullScreenViewerTitle
            });
        }
        CommonFunctions.attachPostMessageEventListener($(window), 
            CommonWindowMessages.MessageNames.extensionTitleUpdated, function(data) {
            fullScreenViewerTitle = data.newTitle;
        });

        function showRefreshModal() {
            var currentDeferred = $.Deferred();

            var btnRefresh = new CCL.ConfirmButtonMetaData("Aktualisieren",
                "ccl-button-color-green",
                "Refresh");
            var btnCancel = new CCL.ConfirmButtonMetaData("Abbrechen", "", "Cancel");

            if ($.alerts && typeof $.alerts.draggable === "boolean") {
                $.alerts.draggable = false;
            }

            CCL.CommonFunctions.jAjaxMultiButtonConfirm("\u003cdiv\u003eWenn Sie Ãnderungen vorgenommen haben, aktualisieren Sie bitte, um die neueste gespeicherte Version anzuzeigen.\u003c/div\u003e  \u003cbr/\u003e  \u003cdiv\u003eBitte beachten Sie, dass es bis zu einer Minute dauern kann, bis die Ãnderungen sichtbar sind.\u003c/div\u003e", "Aktualisieren, um Ãnderungen anzuzeigen",
                [btnRefresh, btnCancel],
                function (buttonMetadata) {
                    switch (buttonMetadata.customId) {
                    case "Refresh":
                        currentDeferred.resolve("Refresh");
                        break;
                    case "Cancel":
                    default:
                        currentDeferred.resolve("Cancel");
                        break;
                    }
                });

            var popUpContainer = $("#popup_container");
            if (popUpContainer.length > 0) {
                $(".edit-file-link").attr("tabindex", "-1");
                $(".iframe-container iframe").attr("tabindex", "-1");
                popUpContainer.keyup(function(e) {
                    if (e.which === CCL.CommonConstants.keyCodes.escape) {
                        e.stopPropagation();
                        $.alerts._hide();
                        currentDeferred.resolve("Cancel");
                    }
                });
            }

            return currentDeferred.promise();
        }

        function refreshHandler(){
            var deferrer = $.Deferred();
            var check = showRefreshModal();

            check.done(function(refreshAction){
                switch (refreshAction) {
                    case "Cancel":
                        $(".edit-file-link").removeAttr("tabindex");
                        $(".iframe-container iframe").removeAttr("tabindex");
                        deferrer.reject(); //stop (do not continue)
                        break;
                    case "Refresh":
                        deferrer.resolve(); //continue
                        break;
                    default:
                        $(".edit-file-link").removeAttr("tabindex");
                        $(".iframe-container iframe").removeAttr("tabindex");
                        deferrer.reject(); //stop (do not continue)
                }
            });
            return deferrer.promise();
        }
    </script>
